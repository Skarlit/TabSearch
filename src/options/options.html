<html>
<head>
  <title>TabSearch Configuration</title>
</head>
<body>
 <h2> Configuration</h2>
  <p>Notice that Shift, Ctrl or any combination key is not supported at the moment </p>
  <label>Move Up:
    <select id="upKey" >
      <option value="38">Up Arrow</option>
      
    </select>
  </label>
  <br>
  <label>Move Down:
    <select id="downKey">
      <option value="40">Down Arrow</option>
    </select>
  </label>  
  <br> <br>
  <button>Save</button>

  <script src="options.js"> </script> 
</body>
</html>
