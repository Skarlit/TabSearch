<html>
<head>
  <title>TabSearch Configuration</title>
  <script src="options.js"> </script> 
</head>
<body>
 <h2> Configuration</h2>

  <label>Move Up:
    <select id="upKey" >
      <option value="38">Up Arrow</option>
      <option value="219"> [  </option>
      <option value="33"> PageUp </option>
    </select>
  </label>
  <br>
  <label>Move Down:
    <select id="downKey">
      <option value="40">Down Arrow</option>
      <option value="221"> ] </option>
      <option value="34"> PageDown</option>
    </select>
  </label> 
  <br>
  <label>Number of results:
    <input id="numOfResult" type="text" value="6"> 
  </label>   
  <br> <br>
  <button id="save">Save</button>

  <p id="output">  </p>

</body>
</html>
